<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Action Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="game-container">

    <!-- Battlefield -->
    <div id="battlefield">
      <div class="ground"></div>

      <div id="player">
        <img src="images/player.gif" alt="Player" class="char">
        <div class="hp-bar">
          <div class="hp-fill" id="player-hp"></div>
        </div>
      </div>

      <div id="enemy">
        <img src="images/enemy.gif" alt="Enemy" class="char">
        <div class="hp-bar">
          <div class="hp-fill" id="enemy-hp"></div>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
      <p>Score: <span id="score">0</span></p>
      <div id="power-bar">
        <div id="power-fill"></div>
      </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container"></div>

    <!-- Music Controls -->
    <button id="mute-btn">ðŸ”Š Unmuted</button>
  </div>

  <!-- Audio files -->
  <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
  <audio id="hit-sound" src="sounds/hit.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="lose-sound" src="sounds/lose.mp3"></audio>

  <!-- JS -->
  <script src="js/quiz.js"></script>
</body>
</html>
