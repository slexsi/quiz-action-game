<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Action Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <!-- Canvas for any future animations -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Battlefield: player + enemy + HP bars -->
    <div id="battlefield">
      <div id="player">
        <img src="images/player.gif" alt="Player" class="char">
        <div class="hp-bar">
          <div class="hp-fill" id="player-hp"></div>
        </div>
      </div>

      <div id="enemy">
        <img src="images/enemy.gif" alt="Enemy" class="char">
        <div class="hp-bar">
          <div class="hp-fill" id="enemy-hp"></div>
        </div>
      </div>
    </div>

    <!-- Status: Score and Power Bar -->
    <div id="status-bar">
      <p>Score: <span id="score">0</span></p>
      <div id="power-bar">
        <div id="power-fill"></div>
      </div>
    </div>

    <!-- Quiz container: questions will appear here -->
    <div id="quiz-container"></div>
  </div>

  <!-- JavaScript files -->
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
